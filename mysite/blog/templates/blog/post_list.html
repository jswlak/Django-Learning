<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Created: {{ post.created_at }}</small>
            </li>
        {% empty %}
            <li>No posts yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
